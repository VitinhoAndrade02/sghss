<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log de Auditoria</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>body { padding-top: 4.5rem; }</style>
</head>

<body>
    <div th:replace="fragments/menu :: menu"></div>

    <div class="container">
        <div class="bg-light p-5 rounded">
            <h1>Log de Auditoria</h1>
            <hr>

            <div th:if="${!#strings.isEmpty(feedback)}" class="alert alert-success">
                <span th:text="${feedback}"></span>
            </div>

            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>Usuário</th>
                        <th>Ação</th>
                        <th>Data e Hora</th>
                        <th>Paciente</th>
                        <th>Profissional</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="log : ${logs}">
                        <td th:text="${log.usuario}"></td>
                        <td th:text="${log.acao}"></td>
                        <td th:text="${#dates.format(log.dataHora, 'dd/MM/yyyy HH:mm')}"></td>
                        <td th:text="${log.paciente != null ? log.paciente.nome : '-'}"></td>
                        <td th:text="${log.profissional != null ? log.profissional.nome : '-'}"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
