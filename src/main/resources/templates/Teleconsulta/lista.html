<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teleconsultas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>body { padding-top: 4.5rem; }</style>
</head>

<body>
    <div th:replace="fragments/menu :: menu"></div>

    <div class="container">
        <div class="bg-light p-5 rounded">
            <h1>Teleconsultas</h1>
            <hr>
            <a class="btn btn-primary mb-3" th:href="@{/teleconsultas/novo}">Nova Teleconsulta</a>

            <div th:if="${!#strings.isEmpty(feedback)}" class="alert alert-success">
                <span th:text="${feedback}"></span>
            </div>

            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>Paciente</th>
                        <th>Profissional</th>
                        <th>Data e Hora</th>
                        <th>Status</th>
                        <th>Descrição</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="t : ${teleconsultas}">
                        <td th:text="${t.paciente.nome}"></td>
                        <td th:text="${t.profissional.nome}"></td>
                        <td th:text="${#dates.format(t.dataHora, 'dd/MM/yyyy HH:mm')}"></td>
                        <td th:text="${t.status}"></td>
                        <td th:text="${t.descricao}"></td>
                        <td>
                            <a class="btn btn-sm btn-secondary" th:href="@{/teleconsultas/edita/{id}(id=${t.id})}">Editar</a>
                            <a class="btn btn-sm btn-secondary" th:href="@{/teleconsultas/delete/{id}(id=${t.id})}">Deletar</a>
                        </td>
                    </tr>
                </tbody>
            </table>

        </div>
    </div>
</body>
</html>
