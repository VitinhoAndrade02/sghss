<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SGHSS - Médicos Disponíveis</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { padding-top: 4.5rem; }
        .btn-success { background-color: #28a745; border-color: #28a745; }
        .table-vcenter td { vertical-align: middle; }
    </style>
</head>

<body>
    <div th:replace="~{fragments/menu :: menu}"></div>

    <div class="container">
        <div class="bg-light p-5 rounded shadow-sm">
            <h1>Profissionais Disponíveis</h1>
            <div class="alert alert-info py-2">
                Especialidade: <strong th:text="${teleconsulta.profissional.especialidade.descricao}"></strong> | 
                Horário: <strong th:text="${#temporals.format(teleconsulta.data, 'dd/MM/yyyy HH:mm')}"></strong>
            </div>
            <hr>

            <div th:if="${#lists.isEmpty(lista)}" class="alert alert-warning">
                Não há profissionais disponíveis para esta especialidade neste horário.
            </div>

            <div class="table-responsive" th:if="${not #lists.isEmpty(lista)}">
                <table class="table table-hover table-vcenter">
                    <thead class="table-dark">
                        <tr>
                            <th>Nome do Profissional</th>
                            <th>CRM</th>
                            <th class="text-center">Ação</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="medico : ${lista}">
                            <td class="fw-bold" th:text="${medico.nome}"></td>
                            <td th:text="${medico.crm}"></td>
                            <td class="text-center">
                                <form th:action="@{/teleconsulta/salvar}" method="POST">
                                    <input type="hidden" name="paciente.id" th:value="${teleconsulta.paciente.id}">
                                    <input type="hidden" name="profissional.id" th:value="${medico.id}">
                                    <input type="hidden" name="data" th:value="${teleconsulta.data}">
                                    <button type="submit" class="btn btn-success btn-sm px-3">Confirmar Agendamento</button>
                                </form>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <div class="mt-3">
                <a th:href="@{/teleconsulta/novo}" class="btn btn-secondary">Realizar Nova Busca</a>
            </div>
        </div>
    </div>
</body>
</html>
