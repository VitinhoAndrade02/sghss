<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SGHSS Teleconsultas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { padding-top: 4.5rem; }
        .btn-video { background-color: #6f42c1; color: white; }
        .btn-video:hover { background-color: #59359a; color: white; }
    </style>
</head>
<body>
<div th:replace="~{fragments/menu :: menu}"></div>

<div class="container">
    <div class="bg-light p-5 rounded">
        <h1>Teleconsultas</h1>
        <hr>

        <div class="mb-3">
            <a class="btn btn-primary" th:href="@{/teleconsulta/novo}">Agendar Nova Consulta</a>
        </div>

        <div th:if="${!#strings.isEmpty(feedback)}" class="alert alert-success alert-dismissible fade show" role="alert">
            <span th:text="${feedback}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        <table class="table table-hover mt-3">
            <thead class="table-dark">
                <tr>
                    <th>Data/Hora</th>
                    <th>Paciente</th>
                    <th>Profissional</th>
                    <th>Especialidade</th>
                    <th>Ações / Link da Sala</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="t : ${consultas}">
                    <td th:text="${#temporals.format(t.data, 'dd/MM/yyyy HH:mm')}"></td>
                    <td th:text="${t.paciente.nome}"></td>
                    <td th:text="${t.profissional.nome}"></td>
                    <td th:text="${t.profissional.especialidade.descricao}"></td>
                    <td>
                        <a th:href="${t.urlSala}" target="_blank" class="btn btn-sm btn-video">
                            Entrar na Consulta
                        </a>

                        <a th:href="@{/teleconsulta/delete/{id}(id=${t.id})}" 
                           class="btn btn-sm btn-outline-danger"
                           onclick="return confirm('Tem certeza que deseja cancelar esta consulta?')">
                            Cancelar
                        </a>
                    </td>
                </tr>
                <tr th:if="${#lists.isEmpty(consultas)}">
                    <td colspan="5" class="text-center">Nenhuma teleconsulta agendada.</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
