<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SGHSS - Teleconsultas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { padding-top: 4.5rem; }
        /* Estilo para o botão de vídeo padrão SGHSS */
        .btn-video { background-color: #6f42c1; color: white; border: none; }
        .btn-video:hover { background-color: #59359a; color: white; }
        
        /* Estilo para o badge de cancelamento */
        .badge-delete { background-color: #dc3545; color: white; text-decoration: none; cursor: pointer; border: none; }
        .badge-delete:hover { background-color: #a71d2a; color: white; }
        
        .table-vcenter td { vertical-align: middle; }
    </style>
</head>

<body>
    <div th:replace="~{fragments/menu :: menu}"></div>

    <div class="container">
        <div class="bg-light p-5 rounded shadow-sm">
            <div class="d-flex justify-content-between align-items-center">
                <h1>Teleconsultas Agendadas</h1>
                <a th:href="@{/teleconsulta/novo}" class="btn btn-success">Nova Teleconsulta</a>
            </div>
            <hr>

            <div th:if="${!#strings.isEmpty(feedback)}" class="alert alert-success alert-dismissible fade show" role="alert">
                <span th:text="${feedback}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>

            <div class="table-responsive">
                <table class="table table-hover table-vcenter">
                    <thead class="table-dark">
                        <tr>
                            <th>Data/Hora</th>
                            <th>Paciente</th>
                            <th>Profissional</th>
                            <th>Especialidade</th>
                            <th class="text-center">Ações / Link</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="t : ${consultas}">
                            <td class="fw-bold" th:text="${#temporals.format(t.data, 'dd/MM/yyyy HH:mm')}"></td>
                            <td th:text="${t.paciente?.nome}"></td>
                            <td th:text="${t.profissional?.nome}"></td>
                            <td>
                                <span class="badge bg-info text-dark" 
                                      th:text="${t.profissional?.especialidade?.descricao}">
                                </span>
                            </td>
                            <td class="text-center">
                                <a th:href="${t.urlSala}" target="_blank" class="btn btn-sm btn-video me-2">
                                    Entrar na Sala
                                </a>
                                <a th:href="@{/teleconsulta/delete/{id}(id=${t.id})}" 
                                   class="badge badge-delete p-2"
                                   onclick="return confirm('Tem certeza que deseja cancelar esta teleconsulta?')">
                                    Cancelar
                                </a>
                            </td>
                        </tr>

                        <tr th:if="${#lists.isEmpty(consultas)}">
                            <td colspan="5" class="text-center text-muted p-4">
                                Nenhuma teleconsulta agendada encontrada.
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
