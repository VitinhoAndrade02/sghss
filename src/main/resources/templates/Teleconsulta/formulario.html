<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SGHSS - Agendar Teleconsulta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { padding-top: 4.5rem; }
        .btn-primary { background-color: #0d6efd; border-color: #0d6efd; }
        .btn-secondary { background-color: #6c757d; border-color: #6c757d; }
    </style>
</head>

<body>
    <div th:replace="~{fragments/menu :: menu}"></div>

    <div class="container">
        <div class="bg-light p-5 rounded shadow-sm">
            <h1>Nova Teleconsulta</h1>
            <p class="text-muted">Selecione os critérios para buscar médicos disponíveis.</p>
            <hr>

            <div th:if="${!#strings.isEmpty(erro)}" class="alert alert-danger alert-dismissible fade show" role="alert">
                <strong>Erro:</strong> <span th:text="${erro}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>

            <form th:action="@{/teleconsulta/disponibilidade}" th:object="${teleconsulta}" method="POST">
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label class="form-label fw-bold">Paciente</label>
                        <select class="form-select" th:field="*{paciente.id}" required>
                            <option value="" disabled selected>Selecione o Paciente...</option>
                            <option th:each="p : ${pacientes}" th:value="${p.id}" th:text="${p.nome}"></option>
                        </select>
                    </div>

                    <div class="col-md-6 mb-3">
                        <label class="form-label fw-bold">Especialidade Desejada</label>
                        <select class="form-select" th:field="*{profissional.especialidade}" required>
                            <option value="" disabled selected>Selecione a especialidade...</option>
                            <option th:each="esp : ${especialidades}" th:value="${esp}" th:text="${esp.descricao}"></option>
                        </select>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label class="form-label fw-bold">Data e Hora</label>
                        <input class="form-control" type="datetime-local" th:field="*{data}" required>
                    </div>
                </div>

                <div class="mt-4">
                    <button type="submit" class="btn btn-primary px-4">Buscar Médicos Disponíveis</button>
                    <a th:href="@{/teleconsulta}" class="btn btn-secondary px-4">Voltar</a>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
