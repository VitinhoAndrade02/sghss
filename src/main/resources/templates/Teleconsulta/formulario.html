<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>SGHSS - Agendar Teleconsulta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>body { padding-top: 4.5rem; }</style>
</head>
<body>
<div th:replace="~{fragments/menu :: menu}"></div>

<div class="container">
    <div class="bg-light p-5 rounded">
        <h1>Nova Teleconsulta</h1>
        <hr>

        <div th:if="${!#strings.isEmpty(erro)}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <strong>Erro:</strong> <span th:text="${erro}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        <div th:if="${!#strings.isEmpty(feedback)}" class="alert alert-success alert-dismissible fade show" role="alert">
            <span th:text="${feedback}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        <form th:action="@{/teleconsulta/disponibilidade}" th:object="${teleconsulta}" method="POST">
            <div class="row">
                <div class="col-6 mb-3">
                    <label class="form-label">Paciente</label>
                    <select class="form-select" th:field="*{paciente.id}" required>
                        <option value="" disabled selected>Selecione o Paciente</option>
                        <option th:each="p : ${pacientes}" th:value="${p.id}" th:text="${p.nome}"></option>
                    </select>
                </div>

                <div class="col-6 mb-3">
                    <label class="form-label">Especialidade Desejada</label>
                    <select class="form-select" th:field="*{profissional.especialidade}" required>
                        <option value="" disabled selected>Selecione</option>
                        <option th:each="esp : ${especialidades}" th:value="${esp}" th:text="${esp.descricao}"></option>
                    </select>
                </div>
            </div>

            <div class="row">
                <div class="col-6 mb-3">
                    <label class="form-label">Data e Hora</label>
                    <input class="form-control" type="datetime-local" th:field="*{data}" required>
                </div>
            </div>

            <div class="mt-3">
                <button type="submit" class="btn btn-primary">Buscar Médicos Disponíveis</button>
                <a th:href="@{/teleconsulta}" class="btn btn-secondary">Voltar</a>
            </div>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
