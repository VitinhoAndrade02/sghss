<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendar Teleconsulta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>body { padding-top: 4.5rem; }</style>
</head>

<body>
    <div th:replace="~{fragments/menu :: menu}"></div>


    <div class="container">
        <div class="bg-light p-5 rounded">
            <h1>Agendamento de Teleconsulta</h1>
            <hr>
            <form th:action="@{/teleconsultas}" th:object="${teleconsulta}" method="POST">

                <div class="mb-3">
                    <label class="form-label">Paciente:</label>
                    <select class="form-select" th:field="*{paciente}" required>
                        <option value="" disabled selected>Selecione</option>
                        <option th:each="p : ${pacientes}" th:value="${p}" th:text="${p.nome}"></option>
                    </select>
                    <span style="color:red;" th:if="${#fields.hasErrors('paciente')}" th:errors="*{paciente}"></span>
                </div>

                <div class="mb-3">
                    <label class="form-label">Profissional:</label>
                    <select class="form-select" th:field="*{profissional}" required>
                        <option value="" disabled selected>Selecione</option>
                        <option th:each="pr : ${profissionais}" th:value="${pr}" th:text="${pr.nome}"></option>
                    </select>
                    <span style="color:red;" th:if="${#fields.hasErrors('profissional')}" th:errors="*{profissional}"></span>
                </div>

                <div class="mb-3">
                    <label class="form-label">Data e Hora:</label>
                    <input class="form-control" type="datetime-local" th:field="*{dataHora}" required>
                    <span style="color:red;" th:if="${#fields.hasErrors('dataHora')}" th:errors="*{dataHora}"></span>
                </div>

                <div class="mb-3">
                    <label class="form-label">Status:</label>
                    <select class="form-select" th:field="*{status}" required>
                        <option value="" disabled selected>Selecione</option>
                        <option th:each="s : ${status}" th:value="${s}" th:text="${s}"></option>
                    </select>
                    <span style="color:red;" th:if="${#fields.hasErrors('status')}" th:errors="*{status}"></span>
                </div>

                <div class="mb-3">
                    <label class="form-label">Descrição:</label>
                    <textarea class="form-control" th:field="*{descricao}" placeholder="Digite uma descrição"></textarea>
                </div>

                <div class="mb-3">
                    <input class="btn btn-primary" type="submit" value="Agendar" />
                </div>

            </form>
        </div>
    </div>
</body>
</html>
