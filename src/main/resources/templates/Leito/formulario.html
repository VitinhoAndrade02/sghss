<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Leito</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
    body {
        padding-top: 4.5rem;
    }
</style>
</head>

<body>
<div th:replace="~{fragments/menu :: menu}"></div>

<div class="container mt-4">

    <h1 th:if="${leito.id == null}">
        Adicionar Leito à Unidade:
        <span th:text="${unidade.nome}"></span>
    </h1>

    <h1 th:if="${leito.id != null}">
        Editar Leito
    </h1>

    <!-- NOVO LEITO -->
    <form th:if="${leito.id == null}"
          th:action="@{/leitos/novo/{unidadeId}(unidadeId=${unidade.id})}"
          th:object="${leito}"
          method="post">

        <div class="row">
            <div class="col-6 mb-3">
                <label class="form-label">Tipo</label>
                <select class="form-select" th:field="*{tipoLeito}" required>
                    <option value="" disabled selected>Selecione</option>
                    <option th:each="t : ${tiposLeito}" th:value="${t}" th:text="${t}"></option>
                </select>
            </div>

            <div class="col-6 mb-3">
                <label class="form-label">Status</label>
                <select class="form-select" th:field="*{statusLeito}" required>
                    <option value="" disabled selected>Selecione</option>
                    <option th:each="s : ${statusLeito}" th:value="${s}" th:text="${s}"></option>
                </select>
            </div>
        </div>

        <button class="btn btn-success">Salvar</button>
        <a th:href="@{/unidades/{id}/leitos(id=${unidade.id})}" class="btn btn-secondary">
            Voltar
        </a>
    </form>

    <!-- EDITAR LEITO -->
    <form th:if="${leito.id != null}"
          th:action="@{/leitos/novo/{unidadeId}(unidadeId=${unidade.id})}"
          th:object="${leito}"
          method="post">

        <input type="hidden" th:field="*{id}"/>

        <div class="row">
            <div class="col-6 mb-3">
                <label class="form-label">Tipo</label>
                <select class="form-select" th:field="*{tipoLeito}" required>
                    <option th:each="t : ${tiposLeito}" th:value="${t}" th:text="${t}"></option>
                </select>
            </div>

            <div class="col-6 mb-3">
                <label class="form-label">Status</label>
                <select class="form-select" th:field="*{statusLeito}" required>
                    <option th:each="s : ${statusLeito}" th:value="${s}" th:text="${s}"></option>
                </select>
            </div>
        </div>

        <button class="btn btn-primary">Salvar alterações</button>
        <a th:href="@{/unidades/{id}/leitos(id=${unidade.id})}" class="btn btn-secondary">
            Voltar
        </a>
    </form>

</div>
</body>
</html>
