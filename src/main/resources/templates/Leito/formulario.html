<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Leito</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { padding-top: 4.5rem; }
    </style>
</head>

<body>
    <div th:replace="~{fragments/menu :: menu}"></div>

    <div class="container">
        <div class="bg-light p-5 rounded">
            <h1>Adicionar Leito Ã  Unidade: <span th:text="${unidade.nome}"></span></h1>
            <hr>

            <form th:action="@{/unidades/{id}/leitos(id=${unidade.id})}" th:object="${leito}" method="POST">
                <div class="row">
                    <div class="col-6 mb-3">
                        <label class="form-label">Tipo de Leito:</label>
                        <select class="form-select" th:field="*{tipoLeito}" required>
                            <option value="" disabled selected>Selecione</option>
                            <option th:each="t : ${tiposLeito}" th:value="${t}" th:text="${t}"></option>
                        </select>
                    </div>

                    <div class="col-6 mb-3">
                        <label class="form-label">Status:</label>
                        <select class="form-select" th:field="*{statusLeito}" required>
                            <option value="" disabled selected>Selecione</option>
                            <option th:each="s : ${statusLeito}" th:value="${s}" th:text="${s}"></option>
                        </select>
                    </div>
                </div>

                <div class="mt-3">
                    <input class="btn btn-primary" type="submit" value="Adicionar Leito">
                    <a th:href="@{/unidades/{id}(id=${unidade.id})}" class="btn btn-secondary">Voltar</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
