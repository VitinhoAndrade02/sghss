<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SGHSS - Gestão de Leito</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { padding-top: 4.5rem; }
        .btn-success { background-color: #28a745; border-color: #28a745; }
        .btn-primary { background-color: #007bff; border-color: #007bff; }
    </style>
</head>
<body>
    <div th:replace="~{fragments/menu :: menu}"></div>

    <div class="container">
        <div class="bg-light p-5 rounded shadow-sm">
            <h1 th:if="${leito.id == null}">
                Adicionar Leito à Unidade: <span th:text="${unidade.nome}"></span>
            </h1>
            <h1 th:if="${leito.id != null}">Editar Leito</h1>
            <hr>

            <form th:action="${leito.id == null} ? @{/leitos/novo/{unidadeId}(unidadeId=${unidade.id})} : @{/leitos/salvar}" 
                  th:object="${leito}" method="post">
                
                <input type="hidden" th:field="*{id}" />

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label class="form-label fw-bold">Tipo de Leito</label>
                        <select class="form-select" th:field="*{tipoLeito}" required>
                            <option value="" disabled th:selected="${leito.id == null}">Selecione o tipo</option>
                            <option th:each="t : ${tiposLeito}" th:value="${t}" th:text="${t}"></option>
                        </select>
                    </div>

                    <div class="col-md-6 mb-3">
                        <label class="form-label fw-bold">Status do Leito</label>
                        <select class="form-select" th:field="*{statusLeito}" required>
                            <option value="" disabled th:selected="${leito.id == null}">Selecione o status</option>
                            <option th:each="s : ${statusLeito}" th:value="${s}" th:text="${s}"></option>
                        </select>
                    </div>
                </div>

                <div class="mt-4">
                    <button type="submit" th:class="${leito.id == null} ? 'btn btn-success px-4' : 'btn btn-primary px-4'">
                        <span th:text="${leito.id == null} ? 'Salvar Leito' : 'Salvar Alterações'"></span>
                    </button>
                    <a th:href="@{/unidades/{id}/leitos(id=${unidade.id})}" class="btn btn-secondary px-4">Voltar</a>
                </div>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
