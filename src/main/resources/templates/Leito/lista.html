<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Leitos da Unidade</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
    body { padding-top: 4.5rem; }
    </style>
</head>
<body>

<div th:replace="~{fragments/menu :: menu}"></div>

<div class="container mt-4">
    <h1>
        Leitos da Unidade:
        <span th:text="${unidade.nome}"></span>
    </h1>

    <a th:href="@{/leitos/novo/{unidadeId}(unidadeId=${unidade.id})}"
       class="btn btn-success mb-3">
        Adicionar leito
    </a>

    <a th:href="@{/unidades}"
       class="btn btn-secondary mb-3">
        Voltar
    </a>

    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Tipo</th>
                <th>Status</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="leito : ${leitos}">
                <td th:text="${leito.tipoLeito}"></td>
                <td th:text="${leito.statusLeito}"></td>
                <td>
                    <a th:href="@{/leitos/edita/{id}(id=${leito.id})}"
                       class="btn btn-warning btn-sm">
                        Editar
                    </a>

                   <a th:href="@{/leitos/delete/{id}(id=${leito.id})}"
                    class="btn btn-danger btn-sm"
                    onclick="return confirm('Deseja excluir?')">
                    Excluir
                    </a>

                </td>
            </tr>
        </tbody>
    </table>
</div>

</body>
</html>
