<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SGHSS - Leitos da Unidade</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { padding-top: 4.5rem; }
        .btn-insert { background-color: #28a745; color: white; border: none; }
        .btn-insert:hover { background-color: #218838; color: white; }
        .badge-update { background-color: #ffc107; color: black; text-decoration: none; }
        .badge-delete { background-color: #dc3545; color: white; text-decoration: none; border: none; }
        .table-vcenter td { vertical-align: middle; }
    </style>
</head>
<body>
    <div th:replace="~{fragments/menu :: menu}"></div>

    <div class="container">
        <div class="bg-light p-5 rounded shadow-sm">
            <div class="d-flex justify-content-between align-items-center">
                <h1>Leitos da Unidade: <span th:text="${unidade.nome}"></span></h1>
                <div>
                    <a th:href="@{/leitos/novo/{unidadeId}(unidadeId=${unidade.id})}" class="btn btn-insert">Adicionar Leito</a>
                    <a th:href="@{/unidades}" class="btn btn-secondary text-white">Voltar para Unidades</a>
                </div>
            </div>
            <hr>

            <div class="table-responsive">
                <table class="table table-hover table-vcenter">
                    <thead class="table-dark">
                        <tr>
                            <th>Tipo de Leito</th>
                            <th>Status Atual</th>
                            <th class="text-center">Ações</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:if="${#lists.isEmpty(leitos)}">
                            <td colspan="3" class="text-center text-muted p-4">Nenhum leito cadastrado para esta unidade.</td>
                        </tr>
                        <tr th:each="leito : ${leitos}">
                            <td class="fw-bold" th:text="${leito.tipoLeito}"></td>
                            <td>
                                <span th:text="${leito.statusLeito}"></span>
                            </td>
                            <td class="text-center">
                                <a th:href="@{/leitos/edita/{id}(id=${leito.id})}" class="badge badge-update p-2 me-1">Editar</a>
                                <a th:href="@{/leitos/delete/{id}(id=${leito.id})}" 
                                   class="badge badge-delete p-2" 
                                   onclick="return confirm('Deseja realmente excluir este leito?')">Excluir</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
