<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leitos da Unidade</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { padding-top: 4.5rem; }
    </style>
</head>

<body>
    <div th:replace="~{fragments/menu :: menu}"></div>

    <div class="container">
        <div class="bg-light p-5 rounded">
            <h1>Leitos da Unidade: <span th:text="${unidade?.nome}"></span></h1>
            <hr>

            <p>Total de leitos disponíveis: 
                <span th:text="${#lists.size(#lists.select(unidade.leitos, l -> l.statusLeito.name()=='LIVRE'))}">0</span>
            </p>

            <table class="table table-striped mt-3">
                <thead>
                    <tr>
                        <th>Tipo</th>
                        <th>Status</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="l : ${unidade.leitos}">
                        <td th:text="${l.tipoLeito}"></td>
                        <td th:text="${l.statusLeito}"></td>
                        <td>
                            <a th:href="@{/leitos/{id}/editar(id=${l.id})}" class="btn btn-sm btn-warning">Editar</a>
                            <a th:href="@{/leitos/{id}/deletar(id=${l.id})}" class="btn btn-sm btn-danger"
                               onclick="return confirm('Deseja realmente excluir este leito?')">Excluir</a>
                        </td>
                    </tr>
                </tbody>
            </table>

            <a th:href="@{/unidades/{id}/leitos/novo(id=${unidade.id})}" class="btn btn-success mt-3">Adicionar Novo Leito</a>
        </div>
    </div>
</body>
</html>
