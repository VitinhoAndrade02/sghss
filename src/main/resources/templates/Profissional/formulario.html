<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Cadastro de Profissional</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 4.5rem;
        }
    </style>
</head>

<body>

<div th:replace="~{fragments/menu :: menu}"></div>

<div class="container">
    <div class="bg-light p-5 rounded">
        <h1>Dados do Profissional</h1>
        <hr>

        <form th:action="@{/profissionais/novo}" th:object="${profissional}" method="POST">

            <input type="hidden" th:field="*{id}" />

            <div class="row">
                <div class="col-8 mb-3">
                    <label class="form-label">Nome</label>
                    <input class="form-control" type="text" th:field="*{nome}"/>
                    <span style="color:red;" th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></span>
                </div>

                <div class="col-4 mb-3">
                    <label class="form-label">CRM</label>
                    <input class="form-control" type="text" th:field="*{crm}">
                    <span style="color:red;" th:if="${#fields.hasErrors('crm')}" th:errors="*{crm}"></span>
                </div>
            </div>

            <div class="row">
                <div class="col-4 mb-3">
                    <label class="form-label">Data de Nascimento</label>
                    <input class="form-control" type="date" th:field="*{dataNascimento}">
                    <span style="color:red;" th:if="${#fields.hasErrors('dataNascimento')}" th:errors="*{dataNascimento}"></span>
                </div>

                <div class="col-4 mb-3">
                    <label class="form-label">Sexo</label>
                    <select class="form-select" th:field="*{sexo}">
                        <option value="" disabled selected>Selecione</option>
                        <option value="MASCULINO">Masculino</option>
                        <option value="FEMININO">Feminino</option>
                    </select>
                    <span style="color:red;" th:if="${#fields.hasErrors('sexo')}" th:errors="*{sexo}"></span>
                </div>

                <div class="col-4 mb-3">
                    <label class="form-label">Especialidade</label>
                    <select class="form-select" th:field="*{especialidade}">
                        <option value="" disabled selected>Selecione</option>
                        <option th:each="esp : ${especialidades}"
                                th:value="${esp}"
                                th:text="${esp.descricao}">
                        </option>
                    </select>
                    <span style="color:red;" th:if="${#fields.hasErrors('especialidade')}" th:errors="*{especialidade}"></span>
                </div>
            </div>

            <div class="row">
                <div class="col-4 mb-3">
                    <label class="form-label">Celular</label>
                    <input class="form-control" type="text" th:field="*{telefone}">
                    <span style="color:red;" th:if="${#fields.hasErrors('telefone')}" th:errors="*{telefone}"></span>
                </div>

                <div class="col-4 mb-3">
                    <label class="form-label">Email</label>
                    <input class="form-control" type="email" th:field="*{email}">
                    <span style="color:red;" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
                </div>

                <div class="col-4 mb-3">
                    <label class="form-label">Endereço</label>
                    <input class="form-control" type="text" th:field="*{endereco}">
                    <span style="color:red;" th:if="${#fields.hasErrors('endereco')}" th:errors="*{endereco}"></span>
                </div>
            </div>

            <div class="row">
                <div class="col-4 mb-3">
                    <label class="form-label">Salário</label>
                    <input class="form-control" type="number" th:field="*{salario}" step="0.01" />
                    <span style="color:red;" th:if="${#fields.hasErrors('salario')}" th:errors="*{salario}"></span>
                </div>

                <div class="col-4 mb-3">
                    <label class="form-label">Consultório/Sala Padrão</label>
                    <input class="form-control" type="text" th:field="*{consultorioPadrao}" placeholder="Ex: Sala 101" />
                    <span style="color:red;" th:if="${#fields.hasErrors('consultorioPadrao')}" th:errors="*{consultorioPadrao}"></span>
                </div>
            </div>

            <div class="mt-3">
                <button type="submit" class="btn btn-success" th:if="${profissional.id == null}">
                    Salvar
                </button>

                <button type="submit" class="btn btn-primary" th:if="${profissional.id != null}">
                    Salvar alterações
                </button>

                <a th:href="@{/profissionais}" class="btn btn-secondary">
                    Voltar
                </a>
            </div>

        </form>
    </div>
</div>

</body>
</html>
