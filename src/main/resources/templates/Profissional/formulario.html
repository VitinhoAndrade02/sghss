<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SGHSS - Dados do Profissional</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { padding-top: 4.5rem; }
        .error-message { color: #dc3545; font-size: 0.875rem; margin-top: 0.25rem; }
        .btn-success { background-color: #28a745; border-color: #28a745; }
    </style>
</head>

<body>
    <div th:replace="~{fragments/menu :: menu}"></div>

    <div class="container">
        <div class="bg-light p-5 rounded shadow-sm">
            <h1>Dados do Profissional</h1>
            <hr>

            <form th:action="@{/profissionais/novo}" th:object="${profissional}" method="POST">
                <input type="hidden" th:field="*{id}" />

                <div class="row">
                    <div class="col-md-8 mb-3">
                        <label class="form-label fw-bold">Nome Completo</label>
                        <input class="form-control" type="text" th:field="*{nome}" />
                        <div class="error-message" th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></div>
                    </div>

                    <div class="col-md-4 mb-3">
                        <label class="form-label fw-bold">CRM / Registro</label>
                        <input class="form-control" type="text" th:field="*{crm}">
                        <div class="error-message" th:if="${#fields.hasErrors('crm')}" th:errors="*{crm}"></div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-4 mb-3">
                        <label class="form-label fw-bold">Data de Nascimento</label>
                        <input class="form-control" type="date" th:field="*{dataNascimento}">
                        <div class="error-message" th:if="${#fields.hasErrors('dataNascimento')}" th:errors="*{dataNascimento}"></div>
                    </div>

                    <div class="col-md-4 mb-3">
                        <label class="form-label fw-bold">Sexo</label>
                        <select class="form-select" th:field="*{sexo}">
                            <option value="" disabled selected>Selecione</option>
                            <option value="MASCULINO">Masculino</option>
                            <option value="FEMININO">Feminino</option>
                        </select>
                        <div class="error-message" th:if="${#fields.hasErrors('sexo')}" th:errors="*{sexo}"></div>
                    </div>

                    <div class="col-md-4 mb-3">
                        <label class="form-label fw-bold">Especialidade</label>
                        <select class="form-select" th:field="*{especialidade}">
                            <option value="" disabled selected>Selecione</option>
                            <option th:each="esp : ${especialidades}" th:value="${esp}" th:text="${esp.descricao}"></option>
                        </select>
                        <div class="error-message" th:if="${#fields.hasErrors('especialidade')}" th:errors="*{especialidade}"></div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-4 mb-3">
                        <label class="form-label fw-bold">Celular</label>
                        <input class="form-control" type="text" th:field="*{telefone}">
                        <div class="error-message" th:if="${#fields.hasErrors('telefone')}" th:errors="*{telefone}"></div>
                    </div>

                    <div class="col-md-4 mb-3">
                        <label class="form-label fw-bold">Email</label>
                        <input class="form-control" type="email" th:field="*{email}">
                        <div class="error-message" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                    </div>

                    <div class="col-md-4 mb-3">
                        <label class="form-label fw-bold">Endereço</label>
                        <input class="form-control" type="text" th:field="*{endereco}">
                        <div class="error-message" th:if="${#fields.hasErrors('endereco')}" th:errors="*{endereco}"></div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-4 mb-3">
                        <label class="form-label fw-bold">Salário (R$)</label>
                        <input class="form-control" type="number" th:field="*{salario}" step="0.01" />
                        <div class="error-message" th:if="${#fields.hasErrors('salario')}" th:errors="*{salario}"></div>
                    </div>

                    <div class="col-md-4 mb-3">
                        <label class="form-label fw-bold">Consultório/Sala Padrão</label>
                        <input class="form-control" type="text" th:field="*{consultorioPadrao}" placeholder="Ex: Sala 101" />
                    </div>
                </div>

                <div class="mt-4">
                    <button type="submit" th:class="${profissional.id == null} ? 'btn btn-success px-4' : 'btn btn-primary px-4'">
                        <span th:text="${profissional.id == null} ? 'Salvar Profissional' : 'Salvar Alterações'"></span>
                    </button>
                    <a th:href="@{/profissionais}" class="btn btn-secondary px-4">Voltar</a>
                </div>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
