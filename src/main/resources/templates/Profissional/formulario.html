<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Cadastro de Profissional</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 4.5rem;
        }
    </style>
</head>

<body>

<div th:replace="~{fragments/menu :: menu}"></div>

<div class="container">
    <div class="bg-light p-5 rounded">
        <h1>Dados do Profissional</h1>
        <hr>

        <form th:action="@{/profissionais/novo}" th:object="${profissional}" method="POST">

            <input type="hidden" th:field="*{id}" />

            <div class="row">
                <div class="col-8 mb-3">
                    <label class="form-label">Nome</label>
                    <input class="form-control" type="text" th:field="*{nome}" required>
                </div>

                <div class="col-4 mb-3">
                    <label class="form-label">CRM</label>
                    <input class="form-control" type="text" th:field="*{crm}">
                </div>
            </div>

            <div class="row">
                <div class="col-4 mb-3">
                    <label class="form-label">Data de Nascimento</label>
                    <input class="form-control" type="date" th:field="*{dataNascimento}">
                </div>

                <div class="col-4 mb-3">
                    <label class="form-label">Sexo</label>
                    <select class="form-select" th:field="*{sexo}">
                        <option value="" disabled selected>Selecione</option>
                        <option value="MASCULINO">Masculino</option>
                        <option value="FEMININO">Feminino</option>
                    </select>
                </div>

                <div class="col-4 mb-3">
                    <label class="form-label">Especialidade</label>
                    <select class="form-select" th:field="*{especialidade}">
                        <option value="" disabled selected>Selecione</option>
                        <option th:each="esp : ${especialidades}"
                                th:value="${esp}"
                                th:text="${esp.descricao}">
                        </option>
                    </select>
                </div>
            </div>

            <div class="row">
                <div class="col-4 mb-3">
                    <label class="form-label">Telefone</label>
                    <input class="form-control" type="text" th:field="*{telefone}">
                </div>

                <div class="col-4 mb-3">
                    <label class="form-label">Email</label>
                    <input class="form-control" type="email" th:field="*{email}">
                </div>

                <div class="col-4 mb-3">
                    <label class="form-label">Endereço</label>
                    <input class="form-control" type="text" th:field="*{endereco}">
                </div>
            </div>

            <div class="mt-3">
                <!-- NOVO -->
                <button type="submit"
                        class="btn btn-success"
                        th:if="${profissional.id == null}">
                    Salvar
                </button>

                <!-- EDITAR -->
                <button type="submit"
                        class="btn btn-primary"
                        th:if="${profissional.id != null}">
                    Salvar alterações
                </button>

                <a th:href="@{/profissionais}" class="btn btn-secondary">
                    Voltar
                </a>
            </div>

        </form>
    </div>
</div>

</body>
</html>
