<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SGHSS - Profissionais</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { padding-top: 4.5rem; }
        .btn-insert { background-color: #28a745; color: white; border: none; }
        .btn-insert:hover { background-color: #218838; color: white; }
        .badge-update { background-color: #ffc107; color: black; text-decoration: none; }
        .badge-delete { background-color: #dc3545; color: white; text-decoration: none; }
        .table-vcenter td { vertical-align: middle; }
    </style>
</head>

<body>
    <div th:replace="~{fragments/menu :: menu}"></div>

    <div class="container">
        <div class="bg-light p-5 rounded shadow-sm">
            <div class="d-flex justify-content-between align-items-center">
                <h1>Profissionais de Saúde</h1>
                <a class="btn btn-insert" th:href="@{/profissionais/novo}">Novo Profissional</a>
            </div>
            <hr>

            <div th:if="${!#strings.isEmpty(feedback)}" class="alert alert-success alert-dismissible fade show" role="alert">
                <span th:text="${feedback}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>

            <div th:if="${!#strings.isEmpty(error)}" class="alert alert-danger alert-dismissible fade show" role="alert">
                <span th:text="${error}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>

            <div class="table-responsive">
                <table class="table table-hover table-vcenter">
                    <thead class="table-dark">
                        <tr>
                            <th>Nome</th>
                            <th>CRM</th>
                            <th>Especialidade</th>
                            <th class="text-center">Ações</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="p : ${profissionais}">
                            <td class="fw-bold" th:text="${p.nome}"></td>
                            <td th:text="${p.crm}"></td>
                            <td>
                                <span class="badge bg-secondary" th:text="${p.especialidade?.descricao}"></span>
                            </td>
                            <td class="text-center">
                                <a th:href="@{/prescricoes/profissional/{id}(id=${p.id})}" class="btn btn-outline-info btn-sm me-1">Prescrições</a>
                                <a th:href="@{/prontuarios/profissional/{id}(id=${p.id})}" class="btn btn-outline-success btn-sm me-1">Prontuários</a>
                                <a th:href="@{/profissionais/edita/{id}(id=${p.id})}" class="badge badge-update p-2 me-1">Editar</a>
                                <a th:href="@{/profissionais/delete/{id}(id=${p.id})}" 
                                   class="badge badge-delete p-2" 
                                   onclick="return confirm('Deseja realmente excluir este profissional?')">Excluir</a>
                            </td>
                        </tr>

                        <tr th:if="${#lists.isEmpty(profissionais)}">
                            <td colspan="4" class="text-center text-muted p-4">Nenhum profissional cadastrado.</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
