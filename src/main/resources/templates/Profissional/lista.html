<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SGHSS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <style>
        body {
            padding-top: 4.5rem;
        }
    </style>
</head>

<body>
    <div th:replace="~{fragments/menu :: menu}"></div>

    <div class="container">
        <div class="bg-light p-5 rounded">
            <h1>Dados do Profissional</h1>
            <hr>
            <div>
                <a class="btn btn-primary" th:href="@{/profissionais/novo}">Novo</a>
            </div>
            <hr>
            <div th:if="${!#strings.isEmpty(feedback)}" class="alert alert-success" role="alert">
                <span th:text="${feedback}"></span>
            </div>
            <table class="table table-hover">
                <thead>
                    <tr>
                        <td><b>Nome</b></td>
                        <td><b>CRM</b></td>
                        <td><b>ESPECIALIDADE</b></td>
                        <td></td>
                        <td></td>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="profissional : ${profissionais}">
                        <td th:text="${profissional.nome}"></td>
                        <td th:text="${profissional.crm}"></td>
                        <td th:text="${profissional.especialidade}"></td>

                        <td>
                            <a class="btn btn-sm btn-secondary"
                                th:href="@{/profissionais/edita/{id}(id=${profissional.id})}">Editar</a>

                            <a th:href="@{/profissionais/delete/{id}(id=${profissional.id})}"
                                class="btn btn-sm btn-secondary">Deletar</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

</body>

</html>
