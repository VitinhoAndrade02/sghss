<!DOCTYPE html>
<html lang="en"> 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrador</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
    <div class="container"></div>
    <h1>Dados do Administrador</h1>
    <hr>
    <div>
    <form th:action="@{/administradores}" th:object="${administrador}" method="POST">
        <input id="ativo" type="hidden" th:field="*{id}"/>
        <div class="mb-3 form=check form-switch">
            <input class="form-check-input" role="switch" id="ativo" type="checkbox" th:field="*{ativo}" checked/>
            <label class="form-check-label" for="ativo">Registro Ativo</label>
        </div>
    
        <div class="mb-6">
        <label class="form-label" for="nome">Nome:</label>
        <input class="form-control" id="nome" type="text" th:field="*{nome}" placeholder="Digite o nome completo"/>
        </div>
        <br><br>
        <div class="mb-3">
        <input class="btn btn-primary" type="submit" value="Enviar">
        </div>
    </form>
    </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
