<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SGHSS - Lista de Pacientes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { padding-top: 4.5rem; }
        .btn-insert { background-color: #28a745; color: white; border: none; }
        .btn-insert:hover { background-color: #218838; color: white; }
        .badge-update { background-color: #ffc107; color: black; text-decoration: none; }
        .badge-delete { background-color: #dc3545; color: white; text-decoration: none; }
        .table-vcenter td { vertical-align: middle; }
    </style>
</head>

<body>
    <div th:replace="~{fragments/menu :: menu}"></div>

    <div class="container">
        <div class="bg-light p-5 rounded shadow-sm">
            <div class="d-flex justify-content-between align-items-center">
                <h1>Pacientes Cadastrados</h1>
                <a class="btn btn-insert" th:href="@{/pacientes/novo}">Novo Paciente</a>
            </div>
            <hr>

            <div th:if="${!#strings.isEmpty(feedback)}" class="alert alert-success alert-dismissible fade show" role="alert">
                <span th:text="${feedback}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>

            <div th:if="${!#strings.isEmpty(error)}" class="alert alert-danger alert-dismissible fade show" role="alert">
                <span th:text="${error}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>

            <div class="table-responsive">
                <table class="table table-hover table-vcenter">
                    <thead class="table-dark">
                        <tr>
                            <th>Nome</th>
                            <th>CPF</th>
                            <th>Data de Nascimento</th>
                            <th>Sexo</th>
                            <th class="text-center">Ações</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:if="${#lists.isEmpty(pacientes)}">
                            <td colspan="5" class="text-center text-muted p-4">Nenhum paciente encontrado.</td>
                        </tr>
                        <tr th:each="paciente : ${pacientes}">
                            <td class="fw-bold" th:text="${paciente.nome}"></td>
                            <td th:text="${paciente.cpf}"></td>
                            <td th:text="${#temporals.format(paciente.dataNascimento, 'dd/MM/yyyy')}"></td>
                            <td th:text="${paciente.sexo}"></td>
                            <td class="text-center">
                                <a class="badge badge-update p-2 me-1" th:href="@{/pacientes/edita/{id}(id=${paciente.id})}">Editar</a>
                                <a class="badge badge-delete p-2" th:href="@{/pacientes/delete/{id}(id=${paciente.id})}" 
                                   onclick="return confirm('Deseja realmente remover este paciente?')">Excluir</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
