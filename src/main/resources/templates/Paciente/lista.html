<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista dos Paciente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1>Dados do Paciente</h1>
        <hr>
        <div>
            <a class="btn btn-primary" th:href="@{/pacientes/novo}">Novo</a>
        </div>
        <hr>
        <table class="table table-hover">
            <thead>
                <tr>
                    <td><b>Nome</b></td>
                    <td><b>Data de Nascimento</b></td>
                    <td><b>Sexo</b></td>
                    <td><b>CPF</b></td>
                    <td></td>
                    <td></td>
                </tr>
            </thead>
            <tbody>
                <tr th:each="paciente" : ${pacientes}>
                    <td th text="${paciente.nome}"></td>
                    <td th text="${paciente.dataNascimento}"></td>
                    <td th text="${paciente.cpf}"></td>
                    <td>
                        <a class="btn btn-sm btn-secondary"
                            th:href="${/pacientes/edita/{id}(id=${paciente.id})}">Editar</a>
                    </td>
                    <td>
                    <a th:href="${/pacientes/ativa/{id}(id=${paciente.id})}" class="btn btn-sm btn-secondary"
                        th:if="${paciente.ativo == false}">Ativar</a>

                    <a th:href="${/pacientes/inativa/{id}(id=${paciente.id})}" class="btn btn-smbtn-secondary"
                        th:unless="${paciente.ativo == false}">Inativar</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
