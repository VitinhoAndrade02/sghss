<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Paciente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>

    <div class="container">
        <h1>Dados do Paciente</h1>
        <hr>
        <div>
            <form th:action="@{/pacientes}" th:object="${paciente}" method="POST">

                <input id="ativo" type="hidden" th:field="*{id}" />
                <div class="mb-3 form-check form-switch">
                    <input class="form-check-input" role="switch" id="ativo" type="checkbox" th:field="*{ativo}">
                    <label class="form-check-label" for="ativo">Registro Ativo</label>

                </div>

                <div class="mb-6">
                    <label class="form-label" for="nome">Nome:</label>
                    <input class="form-control" id="nome" type="text" th:field="*{nome}" />
                    <span style="color:red;" th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></span>

                </div>

                <div class="row">
                    <div class="col-4 mb-3">
                        <label class="form-label" for="cpf">CPF:</label>
                        <input class="form-control" id="cpf" type="text" th:field="*{cpf}" />
                        <span style="color:red;" th:if="${#fields.hasErrors('cpf')}" th:errors="*{cpf}"></span>
                    </div>

                    <div class="col-4 mb-3">
                        <label class="form-label" for="dataNascimento">Data de Nascimento:</label>
                        <input class="form-control" id="dataNascimento" type="date" th:field="*{dataNascimento}" />
                        <span style="color:red;" th:if="${#fields.hasErrors('dataNascimento')}"
                            th:errors="*{dataNascimento}"></span>

                    </div>

                    <div class="col-4 mb-3">
                        <label class="form-label" for="sexo">Sexo:</label>
                        <select class="form-select" id="sexo" th:field="*{sexo}">
                            <option value="Selecione" disabled selected>Selecione</option>
                            <option value="MASCULINO">Masculino</option>
                            <option value="FEMININO">Feminino</option>
                        </select>
                        <span style="color:red;" th:if="${#fields.hasErrors('sexo')}" th:errors="*{sexo}"></span>
                    </div>
                </div>


                <div class="row">
                    <div class="col-4 mb-3">
                        <label class="form-label" for="telefone">Telefone:</label>
                        <input class="form-control" id="telefone" type="text" th:field="*{telefone}" />
                    </div>

                    <div class="col-8 mb-3">
                        <label class="form-label" for="email">Email:</label>
                        <input class="form-control" id="email" type="email" th:field="*{email}" />
                        <span style="color:red;" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label" for="endereco">Endereço:</label>
                    <input class="form-control" id="endereco" type="text" th:field="*{endereco}"
                        placeholder="Digite o endereço" />
                </div>

                <div class="mb-3">
                    <label class="form-label" for="historicoClinico">Histórico Clínico:</label>
                    <textarea class="form-control" id="historicoClinico" th:field="*{historicoClinico}"
                        placeholder="Digite o histórico"></textarea>
                </div>

                <div class="mb-3">
                    <input class="btn btn-primary" type="submit" value="Salvar" />
                </div>

            </form>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>

        <script crossorigin="anonymous" referrerpolicy="no-referrer" src=""></script>
</body>

</html>
