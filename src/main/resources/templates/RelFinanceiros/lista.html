<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relatórios Financeiros</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { padding-top: 4.5rem; }
        .positivo { color: green; font-weight: bold; }
        .negativo { color: red; font-weight: bold; }
    </style>
</head>
<body>
    <div th:replace="~{fragments/menu :: menu}"></div>
    <div class="container">
        <div class="bg-light p-5 rounded">
            <h1>Relatórios Financeiros</h1>
            <hr>
            <div class="mb-4">
                <p><strong>Total Unidades:</strong> <span th:text="${relatorio.totalUnidades}"></span></p>
                <p><strong>Receita Total:</strong> R$ <span th:text="${#numbers.formatDecimal(relatorio.receitaTotal, 1, 'POINT', 2, 'COMMA')}"></span></p>
                <p><strong>Total Profissionais:</strong> <span th:text="${relatorio.totalProfissionais}"></span></p>
                <p><strong>Salário Total:</strong> R$ <span th:text="${#numbers.formatDecimal(relatorio.salarioTotal, 1, 'POINT', 2, 'COMMA')}"></span></p>
                <p><strong>Lucro Líquido Total:</strong> 
                    <span th:classappend="${relatorio.lucroLiquidoTotal >= 0} ? 'positivo' : 'negativo'" 
                          th:text="'R$ ' + ${#numbers.formatDecimal(relatorio.lucroLiquidoTotal, 1, 'POINT', 2, 'COMMA')}"></span>
                </p>
                <p><strong>Despesa Proporcional por Unidade:</strong> R$ <span th:text="${#numbers.formatDecimal(relatorio.despesaPorUnidade, 1, 'POINT', 2, 'COMMA')}"></span></p>
            </div>

            <h2>Unidades</h2>
            <table class="table table-hover mb-4">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nome da Unidade</th>
                        <th>Receita</th>
                        <th>Despesa Proporcional</th>
                        <th>Lucro Líquido</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="u : ${relatorio.detalhesUnidades}">
                        <td th:text="${u.id}"></td>
                        <td th:text="${u.nomeUnidade}"></td>
                        <td th:text="${#numbers.formatDecimal(u.receita, 1, 'POINT', 2, 'COMMA')}"></td>
                        <td th:text="${#numbers.formatDecimal(u.despesaProporcional, 1, 'POINT', 2, 'COMMA')}"></td>
                        <td th:classappend="${u.lucroLiquido >= 0} ? 'positivo' : 'negativo'" 
                            th:text="${#numbers.formatDecimal(u.lucroLiquido, 1, 'POINT', 2, 'COMMA')}"></td>
                    </tr>
                </tbody>
            </table>

            <h2>Profissionais</h2>
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nome</th>
                        <th>Salário</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="p : ${relatorio.detalhesProfissionais}">
                        <td th:text="${p.id}"></td>
                        <td th:text="${p.nome}"></td>
                        <td th:text="${#numbers.formatDecimal(p.salario, 1, 'POINT', 2, 'COMMA')}"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
