<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Prescrições</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
    body {
        padding-top: 4.5rem;
    }
    </style>
</head>
<body>

<div th:replace="~{fragments/menu :: menu}"></div>

<div class="container mt-4">
    <h1>Prescrições</h1>

    <a th:href="@{/prescricoes/novo}" class="btn btn-primary mb-3">Nova Prescrição</a>

    <table class="table table-striped">
        <thead>
            <tr>
                <th>Paciente</th>
                <th>Profissional</th>
                <th>Tipo</th>
                <th>Observação</th>
                <td></td>
                <td></td>
            </tr>
        </thead>
        <tbody>
            <tr th:each="prescricao : ${prescricoes}">
                <td th:text="${prescricao.paciente.nome}"></td>
                <td th:text="${prescricao.profissional.nome}"></td>
                <td th:text="${prescricao.tipoPrescricao}"></td>
                <td th:text="${prescricao.observacao}"></td>
                <td>
                    <a th:href="@{/prescricoes/edita/{id}(id=${prescricao.id})}"
                       class="btn btn-warning btn-sm">Editar</a>

                    <a th:href="@{/prescricoes/delete/{id}(id=${prescricao.id})}" 
                        class="btn btn-danger btn-sm">Excluir</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
</body>
</html>
