<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SGHSS - Lista de Prescrições</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { padding-top: 4.5rem; }
        .btn-insert { background-color: #28a745; color: white; border: none; }
        .btn-insert:hover { background-color: #218838; color: white; }
        .badge-update { background-color: #ffc107; color: black; text-decoration: none; }
        .badge-delete { background-color: #dc3545; color: white; text-decoration: none; border: none; }
        .table-vcenter td { vertical-align: middle; }
    </style>
</head>

<body>
    <div th:replace="~{fragments/menu :: menu}"></div>

    <div class="container">
        <div class="bg-light p-5 rounded shadow-sm">
            <div class="d-flex justify-content-between align-items-center">
                <h1>Prescrições de: <span th:text="${profissional.nome}"></span></h1>
                <div>
                    <a th:href="@{/prescricoes/novo/{profissionalId}(profissionalId=${profissional.id})}" class="btn btn-insert">Nova Prescrição</a>
                    <a th:href="@{/profissionais}" class="btn btn-secondary text-white">Voltar</a>
                </div>
            </div>
            <hr>

            <div class="table-responsive">
                <table class="table table-hover table-vcenter">
                    <thead class="table-dark">
                        <tr>
                            <th>Paciente</th>
                            <th>Tipo de Prescrição</th>
                            <th>Observação</th>
                            <th class="text-center">Ações</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:if="${#lists.isEmpty(prescricoes)}">
                            <td colspan="4" class="text-center text-muted p-4">Nenhuma prescrição registrada por este profissional.</td>
                        </tr>
                        <tr th:each="p : ${prescricoes}">
                            <td class="fw-bold" th:text="${p.paciente.nome}"></td>
                            <td>
                                <span class="badge bg-info text-dark" th:text="${p.tipoPrescricao.descricao}"></span>
                            </td>
                            <td th:text="${p.observacao}"></td>
                            <td class="text-center">
                                <a th:href="@{/prescricoes/edita/{id}(id=${p.id})}" class="badge badge-update p-2 me-1">Editar</a>
                                <a th:href="@{/prescricoes/delete/{id}(id=${p.id})}" 
                                   class="badge badge-delete p-2" 
                                   onclick="return confirm('Deseja realmente excluir esta prescrição?')">Excluir</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
