<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Prescrições</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
    body {
        padding-top: 4.5rem;
    }
    </style>
</head>
<body>
<div class="container mt-4">
    <h1>Prescrições</h1>

    <a th:href="@{/prescricoes/novo}" class="btn btn-primary mb-3">Nova Prescrição</a>

    <table class="table table-striped">
        <thead>
            <tr>
                <th>ID</th>
                <th>Paciente</th>
                <th>Profissional</th>
                <th>Tipo</th>
                <th>Observação</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="prescricao : ${prescricoes}">
                <td th:text="${prescricao.id}"></td>
                <td th:text="${prescricao.paciente.nome}"></td>
                <td th:text="${prescricao.profissional.nome}"></td>
                <td th:text="${prescricao.tipoPrescricao}"></td>
                <td th:text="${prescricao.observacao}"></td>
                <td>
                    <a th:href="@{'/prescricoes/edita/' + ${prescricao.id}}" class="btn btn-sm btn-warning">Editar</a>
                    <a th:href="@{'/prescricoes/delete/' + ${prescricao.id}}" class="btn btn-sm btn-danger">Excluir</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
</body>
</html>
