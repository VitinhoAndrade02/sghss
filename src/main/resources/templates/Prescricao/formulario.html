<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Prescrição</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { padding-top: 4.5rem; }
    </style>
</head>

<body>
    <div th:replace="~{fragments/menu :: menu}"></div>

    <div class="container mt-4">

        <h1 th:if="${prescricao.id == null}">
            Adicionar Prescrição
        </h1>

        <h1 th:if="${prescricao.id != null}">
            Editar Prescrição
        </h1>

        <!-- NOVA PRESCRIÇÃO -->
        <form th:if="${prescricao.id == null}"
              th:action="@{/prescricoes/novo/{profissionalId}(profissionalId=${profissional.id})}"
              th:object="${prescricao}" method="post">

            <div class="row">
                <div class="col-6 mb-3">
                    <label class="form-label">Paciente</label>
                    <select class="form-select" th:field="*{paciente}" required>
                        <option value="" disabled selected>Selecione</option>
                        <option th:each="p : ${pacientes}" th:value="${p.id}" th:text="${p.nome}"></option>
                    </select>
                </div>

                <div class="col-6 mb-3">
                    <label class="form-label">Tipo da Prescrição</label>
                    <select class="form-select" th:field="*{tipoPrescricao}" required>
                        <option value="" disabled selected>Selecione</option>
                        <option th:each="tp : ${tipoPrescricoes}" th:value="${tp}" th:text="${tp.descricao}"></option>
                    </select>
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label">Observação</label>
                <textarea class="form-control" th:field="*{observacao}" rows="4" placeholder="Digite observações"></textarea>
            </div>

            <button class="btn btn-success">Salvar</button>
            <a th:href="@{/prescricoes/profissional/{id}(id=${profissional.id})}"
             class="btn btn-secondary">Cancelar</a>
        </form>

        <!-- EDITAR PRESCRIÇÃO -->
        <form th:if="${prescricao.id != null}"
              th:action="@{/prescricoes/salvar}" th:object="${prescricao}" method="post">

            <input type="hidden" th:field="*{id}" />

            <div class="row">
                <div class="col-6 mb-3">
                    <label class="form-label">Paciente</label>
                    <select class="form-select" th:field="*{paciente}" required>
                        <option th:each="p : ${pacientes}" th:value="${p.id}" th:text="${p.nome}"></option>
                    </select>
                </div>

                <div class="col-6 mb-3">
                    <label class="form-label">Tipo da Prescrição</label>
                    <select class="form-select" th:field="*{tipoPrescricao}" required>
                        <option th:each="tp : ${tipoPrescricoes}" th:value="${tp}" th:text="${tp.descricao}"></option>
                    </select>
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label">Observação</label>
                <textarea class="form-control" th:field="*{observacao}" rows="4"></textarea>
            </div>

            <button class="btn btn-primary">Salvar alterações</button>
            <a th:href="@{/prescricoes/profissional/{id}(id=${profissional.id})}" class="btn btn-secondary">Cancelar</a>
        </form>

    </div>
</body>
</html>
