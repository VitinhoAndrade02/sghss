<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Prontuários do Profissional</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { padding-top: 4.5rem; }
    </style>
</head>

<body>

<div th:replace="~{fragments/menu :: menu}"></div>

<div class="container mt-4">

    <h1>
        Prontuários do Profissional: <span th:text="${profissional.nome}"></span>
    </h1>

    <a th:href="@{/prontuarios/novo/{profissionalId}(profissionalId=${profissional.id})}"
       class="btn btn-success mb-3">
        Adicionar Prontuário
    </a>

    <a th:href="@{/profissionais}" class="btn btn-secondary mb-3">
        Voltar
    </a>

    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Paciente</th>
                <th>Data do Registro</th>
                <th>Descrição</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="p : ${prontuarios}">
                <td th:text="${p.paciente.nome}"></td>
                <td th:text="${#temporals.format(p.dataRegistro, 'dd/MM/yyyy')}"></td>
                <td th:text="${p.descricao}"></td>
                <td>
                    <a th:href="@{/prontuarios/edita/{id}(id=${p.id})}"
                       class="btn btn-warning btn-sm">Editar</a>

                    <a th:href="@{/prontuarios/delete/{id}(id=${p.id})}"
                       class="btn btn-danger btn-sm"
                       onclick="return confirm('Deseja excluir?')">
                        Excluir
                    </a>
                </td>
            </tr>
        </tbody>
    </table>

</div>

</body>
</html>
