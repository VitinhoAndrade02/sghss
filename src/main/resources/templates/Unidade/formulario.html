<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Cadastro de Unidade</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 4.5rem;
        }
    </style>
</head>

<body>

    <div th:replace="~{fragments/menu :: menu}"></div>

    <div class="container">
        <div class="bg-light p-5 rounded">
            <h1>Dados da Unidade</h1>
            <hr>

            <form th:action="@{/unidades}" th:object="${unidade}" method="POST">
                <input type="hidden" th:field="*{id}" />
                <div class="row">
                    <div class="col-8 mb-3">
                        <label class="form-label" for="nome">Nome</label>
                        <input class="form-control" id="nome" type="text" th:field="*{nome}" required>
                    </div>

                    <div class="col-4 mb-3">
                        <label class="form-label" for="tipoUnidade">Tipo da Unidade</label>
                        <select id="tipoUnidade" class="form-select" th:field="*{tipoUnidade}" required>
                            <option value="" disabled selected>Selecione</option>
                            <option th:each="tipo : ${tipoUnidades}" th:value="${tipo}" th:text="${tipo.descricao}"></option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="col-8 mb-3">
                        <label class="form-label" for="endereco">Endereço</label>
                        <input class="form-control" id="endereco" type="text" th:field="*{endereco}" required>
                    </div>

                    <div class="col-4 mb-3">
                        <label class="form-label" for="telefone">Telefone</label>
                        <input class="form-control" id="telefone" type="text" th:field="*{telefone}" required>
                    </div>
                    <br><br>
                    <br><br>
                    <div class="mt-3">
                        <!-- NOVA UNIDADE -->
                        <button type="submit"
                                class="btn btn-success"
                                th:if="${unidade.id == null}">
                            Salvar e gerenciar leitos
                        </button>

                        <!-- EDIÇÃO -->
                        <button type="submit"
                                class="btn btn-primary"
                                th:if="${unidade.id != null}">
                            Salvar alterações
                        </button>

                        <a th:href="@{/unidades}" class="btn btn-secondary">
                            Voltar
                        </a>
                    </div>
                </div>
            </form>
            <hr>



        </div>
    </div>

</body>

</html>
