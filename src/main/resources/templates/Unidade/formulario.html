<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SGHSS - Dados da Unidade</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { padding-top: 4.5rem; }
        .btn-success { background-color: #28a745; border-color: #28a745; }
    </style>
</head>

<body>
    <div th:replace="~{fragments/menu :: menu}"></div>

    <div class="container">
        <div class="bg-light p-5 rounded shadow-sm">
            <h1>Dados da Unidade</h1>
            <p class="text-muted">Informações básicas da unidade hospitalar ou clínica.</p>
            <hr>

            <form th:action="@{/unidades}" th:object="${unidade}" method="POST">
                <input type="hidden" th:field="*{id}" />

                <div class="row">
                    <div class="col-md-8 mb-3">
                        <label class="form-label fw-bold" for="nome">Nome da Unidade</label>
                        <input class="form-control" id="nome" type="text" th:field="*{nome}" required placeholder="Ex: Hospital Central">
                    </div>

                    <div class="col-md-4 mb-3">
                        <label class="form-label fw-bold" for="tipoUnidade">Tipo da Unidade</label>
                        <select id="tipoUnidade" class="form-select" th:field="*{tipoUnidade}" required>
                            <option value="" disabled selected>Selecione</option>
                            <option th:each="tipo : ${tipoUnidades}" th:value="${tipo}" th:text="${tipo.descricao}"></option>
                        </select>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-8 mb-3">
                        <label class="form-label fw-bold" for="endereco">Endereço Completo</label>
                        <input class="form-control" id="endereco" type="text" th:field="*{endereco}" required>
                    </div>

                    <div class="col-md-4 mb-3">
                        <label class="form-label fw-bold" for="telefone">Telefone de Contato</label>
                        <input class="form-control" id="telefone" type="text" th:field="*{telefone}" required>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-4 mb-3">
                        <label class="form-label fw-bold" for="receita">Receita Estimada (R$)</label>
                        <input class="form-control" id="receita" type="number" th:field="*{receita}" step="0.01" required>
                    </div>
                </div>

                <div class="mt-4">
                    <button type="submit" class="btn btn-success px-4" th:if="${unidade.id == null}">
                        Salvar e Gerenciar Leitos
                    </button>

                    <button type="submit" class="btn btn-primary px-4" th:if="${unidade.id != null}">
                        Salvar Alterações
                    </button>

                    <a th:href="@{/unidades}" class="btn btn-secondary px-4">Voltar</a>
                </div>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.maskedinput/1.4.1/jquery.maskedinput.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $('#cpf').mask('999.999.999-99');
            $('#telefone').mask('(99) 99999-9999');
        }); 
    </script>
</body>
</html>
