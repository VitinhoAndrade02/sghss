<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Cadastro de Unidade</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 4.5rem
        }
    </style>
</head>

<body>

    <div th:replace="~{fragments/menu :: menu}"></div>


    <div class="container">
        <div class="bg-light p-5 rounded">
            <h1>Dados da Unidade</h1>
            <hr>
            <div>
                <form th:action="@{/unidades}" th:object="${unidade}" method="POST">
                    <input type="hidden" th:field="*{id}" />

                    <div class="mb-3">
                        <label class="form-label" for="nome">Nome</label>
                        <input class="form-control" id="nome" type="text" th:field="*{nome}">
                    </div>

                    <div class="mb-3">
                        <label class="form-label" for="endereco">Endere√ßo</label>
                        <input class="form-control" id="endereco" type="text" th:field="*{endereco}">
                    </div>

                    <input class="btn btn-primary" type="submit" value="Salvar">
                </form>
            </div>
        </div>
    </div>
</body>

</html>
