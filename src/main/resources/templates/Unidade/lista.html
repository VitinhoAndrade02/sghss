<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Unidades</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
    body { padding-top: 4.5rem; }
    </style>
</head>
<body>

<div th:replace="~{fragments/menu :: menu}"></div>

<div class="container mt-4">
    <h1>Unidades</h1>

    <a th:href="@{/unidades/novo}" class="btn btn-success mb-3">
        Nova Unidade
    </a>

    <table class="table table-striped">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Tipo</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="unidade : ${unidades}">
                <td th:text="${unidade.nome}"></td>
                <td th:text="${unidade.tipoUnidade}"></td>
                <td>
                    <a th:href="@{/unidades/{id}/leitos(id=${unidade.id})}"
                       class="btn btn-primary btn-sm">
                        Gerenciar leitos
                    </a>

                    <a th:href="@{/unidades/edita/{id}(id=${unidade.id})}"
                       class="btn btn-warning btn-sm">
                        Editar
                    </a>
                </td>
            </tr>
        </tbody>
    </table>
</div>

</body>
</html>
