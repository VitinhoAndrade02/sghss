<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SGHSS - Unidades</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { padding-top: 4.5rem; }
        .btn-insert { background-color: #28a745; color: white; border: none; }
        .btn-insert:hover { background-color: #218838; color: white; }
        .badge-update { background-color: #ffc107; color: black; text-decoration: none; }
        .badge-delete { background-color: #dc3545; color: white; text-decoration: none; border: none; }
        .table-vcenter td { vertical-align: middle; }
    </style>
</head>
<body>
    <div th:replace="~{fragments/menu :: menu}"></div>

    <div class="container">
        <div class="bg-light p-5 rounded shadow-sm">
            <div class="d-flex justify-content-between align-items-center">
                <h1>Unidades Hospitalares</h1>
                <a th:href="@{/unidades/novo}" class="btn btn-insert">Nova Unidade</a>
            </div>
            <hr>
            
            <div class="table-responsive">
                <table class="table table-hover table-vcenter">
                    <thead class="table-dark">
                        <tr>
                            <th>Nome da Unidade</th>
                            <th>Tipo</th>
                            <th class="text-center">Ações</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:if="${#lists.isEmpty(unidades)}">
                            <td colspan="3" class="text-center text-muted p-4">Nenhuma unidade cadastrada.</td>
                        </tr>
                        <tr th:each="unidade : ${unidades}">
                            <td class="fw-bold" th:text="${unidade.nome}"></td>
                            <td>
                                <span class="badge bg-info text-dark" th:text="${unidade.tipoUnidade}"></span>
                            </td>
                            <td class="text-center">
                                <a th:href="@{/unidades/{id}/leitos(id=${unidade.id})}"
                                   class="btn btn-primary btn-sm me-1">Gerenciar Leitos</a>
                                
                                <a th:href="@{/unidades/edita/{id}(id=${unidade.id})}"
                                   class="badge badge-update p-2 me-1">Editar</a>

                                <a th:href="@{/unidades/delete/{id}(id=${unidade.id})}" 
                                   class="badge badge-delete p-2"
                                   onclick="return confirm('Deseja realmente excluir esta unidade?')">Excluir</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
