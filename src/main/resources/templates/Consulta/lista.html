<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Consultas</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            padding-top: 4.5rem;
        }
    </style>
</head>

<body>
    <div th:replace="~{fragments/menu :: menu}"></div>

    <div class="container">
        <div class="bg-light p-5 rounded">

            <h1>Consultas Presenciais</h1>
            <hr>

            <a th:href="@{/consultas/novo}" class="btn btn-primary mb-3">Nova Consulta</a>

            <table class="table table-bordered table-striped">
                <thead>
                    <tr>
                        <th>Paciente</th>
                        <th>Profissional</th>
                        <th>Especialidade</th>
                        <th>Data</th>
                        <th>Horário</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="c : ${consultas}" th:if="${c.tipoConsulta.name() == 'PRESENCIAL'}">
                        <td th:text="${c.paciente.nome}"></td>
                        <td th:text="${c.profissional.nome}"></td>
                        <td th:text="${c.especialidade}"></td>
                        <td th:text="${#dates.format(c.dataConsulta, 'dd/MM/yyyy')}"></td>
                        <td th:text="${c.horaConsulta}"></td>
                        <td>
                            <a th:href="@{/consultas/edita/{id}(id=${c.id})}" class="btn btn-warning btn-sm">Editar</a>
                            <a th:href="@{/consultas/delete/{id}(id=${c.id})}" class="btn btn-danger btn-sm">Excluir</a>
                        </td>
                    </tr>
                </tbody>
            </table>

        </div>
    </div>

</body>
</html>
