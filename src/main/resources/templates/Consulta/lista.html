<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>SGHSS - Consultas Presenciais</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>body { padding-top: 4.5rem; }</style>
</head>
<body>
<div th:replace="~{fragments/menu :: menu}"></div>

<div class="container">
    <div class="bg-light p-5 rounded">
        <h1>Consultas Presenciais Agendadas</h1>
        <hr>
        <a th:href="@{/consultas/novo}" class="btn btn-primary mb-3">Novo Agendamento</a>

        <div th:if="${feedback}" class="alert alert-success" th:text="${feedback}"></div>

        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Data</th>
                    <th>Paciente</th>
                    <th>Médico</th>
                    <th>Local</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="c : ${consultas}">
                    <td th:text="${#temporals.format(c.dataHora, 'dd/MM/yyyy HH:mm')}"></td>
                    <td th:text="${c.paciente.nome}"></td>
                    <td th:text="${c.profissional.nome}"></td>
                    <td th:text="${c.consultorio}"></td>
                    <td>
                        <a th:href="@{/consulta/delete/{id}(id=${c.id})}" class="btn btn-danger btn-sm">Cancelar</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
