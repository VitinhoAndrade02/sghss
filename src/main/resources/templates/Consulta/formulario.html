<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>SGHSS - Agendar Consulta Presencial</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { padding-top: 4.5rem; }
        /* Estilo visual para indicar que o campo está bloqueado */
        input[readonly] {
            background-color: #e9ecef;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
<div th:replace="~{fragments/menu :: menu}"></div>

<div class="container">
    <div class="bg-light p-5 rounded">
        <h1>Nova Consulta Presencial</h1>
        <hr>

        <div th:if="${!#strings.isEmpty(erro)}" class="alert alert-danger" th:text="${erro}"></div>

        <form th:action="@{/consultas/salvar}" th:object="${consulta}" method="POST">
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label class="form-label">Paciente</label>
                    <select class="form-select" th:field="*{paciente.id}" required>
                        <option value="">Selecione...</option>
                        <option th:each="p : ${pacientes}" th:value="${p.id}" th:text="${p.nome}"></option>
                    </select>
                </div>

                <div class="col-md-6 mb-3">
                    <label class="form-label">Profissional</label>
                    <select class="form-select" th:field="*{profissional.id}" id="profissionalSelect" required>
                        <option value="">Selecione...</option>
                        <option th:each="pro : ${profissionais}" 
                                th:value="${pro.id}" 
                                th:text="${pro.nome}"
                                th:data-consultorio="${pro.consultorioPadrao}"></option>
                    </select>
                </div>

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Data e Hora da Consulta</label>
                        <input type="datetime-local" class="form-control" th:field="*{dataHora}" required>
                    </div>

                    <div class="col-md-6 mb-3">
                        <label class="form-label">Consultório/Sala</label>
                        <input type="text" class="form-control" th:field="*{consultorio}" id="inputConsultorio" readonly placeholder="Selecione um profissional...">
                    </div>
                </div>
            </div>

            <div class="mt-3">
                <button type="submit" class="btn btn-success">Confirmar Agendamento</button>
                <a th:href="@{/consultas}" class="btn btn-secondary">Cancelar</a>
            </div>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
    document.getElementById('profissionalSelect').addEventListener('change', function() {
        // Obtém a opção selecionada no dropdown
        const selectedOption = this.options[this.selectedIndex];
        
        // Captura o atributo de dados preenchido pelo Thymeleaf
        const consultorio = selectedOption.getAttribute('data-consultorio');
        
        const campoConsultorio = document.getElementById('inputConsultorio');

        // Lógica de preenchimento automático
        if (consultorio && consultorio !== 'null' && consultorio !== '') {
            campoConsultorio.value = consultorio;
        } else {
            campoConsultorio.value = ""; // Limpa se o médico não tiver sala definida
        }
    });
</script>

</body>
</html>
