<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SGHSS - Agendar Consulta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { padding-top: 4.5rem; }
        
        /* Estilo visual para campos de leitura conforme seu padrão */
        input[readonly] {
            background-color: #e9ecef;
            cursor: not-allowed;
        }

        /* Mantendo a coerência com as cores que você definiu nos badges */
        .btn-success { background-color: #28a745; border-color: #28a745; }
        .btn-secondary { background-color: #6c757d; border-color: #6c757d; }
    </style>
</head>

<body>
    <div th:replace="~{fragments/menu :: menu}"></div>

    <div class="container">
        <div class="bg-light p-5 rounded">
            <h1>Nova Consulta Presencial</h1>
            <hr>

            <div th:if="${!#strings.isEmpty(erro)}" class="alert alert-danger alert-dismissible fade show" role="alert">
                <span th:text="${erro}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>

            <form th:action="@{/consultas/salvar}" th:object="${consulta}" method="POST">
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label class="form-label fw-bold">Paciente</label>
                        <select class="form-select" th:field="*{paciente.id}" required>
                            <option value="">Selecione o paciente...</option>
                            <option th:each="p : ${pacientes}" th:value="${p.id}" th:text="${p.nome}"></option>
                        </select>
                    </div>

                    <div class="col-md-6 mb-3">
                        <label class="form-label fw-bold">Médico / Profissional</label>
                        <select class="form-select" th:field="*{profissional.id}" id="profissionalSelect" required>
                            <option value="">Selecione o profissional...</option>
                            <option th:each="pro : ${profissionais}" 
                                    th:value="${pro.id}" 
                                    th:text="${pro.nome}"
                                    th:data-consultorio="${pro.consultorioPadrao}"></option>
                        </select>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label class="form-label fw-bold">Data e Hora da Consulta</label>
                        <input type="datetime-local" class="form-control" th:field="*{dataHora}" required>
                    </div>

                    <div class="col-md-6 mb-3">
                        <label class="form-label fw-bold">Local / Consultório</label>
                        <input type="text" class="form-control" th:field="*{consultorio}" id="inputConsultorio" 
                               readonly placeholder="Definido pelo profissional selecionado">
                    </div>
                </div>

                <div class="mt-4">
                    <button type="submit" class="btn btn-success px-4">Confirmar Agendamento</button>
                    <a th:href="@{/consultas}" class="btn btn-secondary px-4">Cancelar</a>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Lógica de preenchimento automático do consultório
        document.getElementById('profissionalSelect').addEventListener('change', function() {
            const selectedOption = this.options[this.selectedIndex];
            const consultorio = selectedOption.getAttribute('data-consultorio');
            const campoConsultorio = document.getElementById('inputConsultorio');

            if (consultorio && consultorio !== 'null' && consultorio !== '') {
                campoConsultorio.value = consultorio;
            } else {
                campoConsultorio.value = "Sala de Triagem"; // Valor padrão caso não haja consultório
            }
        });
    </script>
</body>
</html>
