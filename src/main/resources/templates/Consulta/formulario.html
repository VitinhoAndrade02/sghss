<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Consulta</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            padding-top: 4.5rem;
        }
    </style>
</head>

<body>
    <div th:replace="~{fragments/menu :: menu}"></div>


    <div class="container">
        <div class="bg-light p-5 rounded">

            <h1>Agendamento de Consulta</h1>
            <hr>

            <form th:action="@{/consultas}" th:object="${consulta}" method="POST">

                <div class="row">

                    
                    <div class="col-6 mb-3">
                        <label class="form-label" for="paciente">Paciente:</label>
                        <select class="form-select" th:field="*{paciente}" disabled>
                            <option th:value="${consulta.paciente.id}" 
                                    th:text="${consulta.paciente.nome}"></option>
                        </select>

                        <input type="hidden" th:field="*{paciente}" />
                    </div>

                    <div class="col-6 mb-3">
                        <label class="form-label" for="especialidade">Especialidade:</label>
                        <select class="form-select" th:field="*{especialidade}">
                            <option value="" disabled selected>Selecione</option>
                            <option th:each="esp : ${especialidades}"
                                th:value="${esp}"
                                th:text="${esp}"></option>
                        </select>
                        <span style="color:red;" th:if="${#fields.hasErrors('especialidade')}" th:errors="*{especialidade}"></span>
                    </div>

                </div>

                <div class="row">
                    <div class="col-6 mb-3">
                        <label class="form-label" for="data">Data:</label>
                        <input class="form-control" type="date" th:field="*{data}" />
                        <span style="color:red;" th:if="${#fields.hasErrors('data')}" th:errors="*{data}"></span>
                    </div>

                    <div class="col-6 mb-3">
                        <label class="form-label" for="horario">Horário:</label>
                        <select class="form-select" th:field="*{horario}">
                            <option value="" disabled selected>Selecione</option>
                            <option th:each="h : ${horariosDisponiveis}"
                                    th:value="${h}"
                                    th:text="${h}">
                            </option>
                        </select>
                        <span style="color:red;" th:if="${#fields.hasErrors('horario')}" th:errors="*{horario}"></span>
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label" for="descricao">Descrição:</label>
                    <textarea class="form-control" th:field="*{descricao}"
                        placeholder="Detalhes da consulta"></textarea>
                </div>

                <div class="mt-4">
                    <input class="btn btn-primary" type="submit" value="Salvar" />
                </div>
            </form>

        </div>
    </div>

</body>
</html>
