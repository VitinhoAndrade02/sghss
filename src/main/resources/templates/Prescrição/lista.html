<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Prescrições</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 4.5rem;
        }
    </style>
</head>

<body>
    <div th:replace="fragments/menu :: menu"></div>

    <div class="container">
        <div class="bg-light p-5 rounded">
            <h1>Prescrições</h1>
            <hr>
            <a class="btn btn-primary mb-3" th:href="@{/prescricoes/novo}">Nova Prescrição</a>

            <div th:if="${!#strings.isEmpty(feedback)}" class="alert alert-success">
                <span th:text="${feedback}"></span>
            </div>

            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>Paciente</th>
                        <th>Profissional</th>
                        <th>Tipo</th>
                        <th>Observação</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="p : ${prescricoes}">
                        <td th:text="${p.paciente.nome}"></td>
                        <td th:text="${p.profissional.nome}"></td>
                        <td th:text="${p.tipoPrescricao}"></td>
                        <td th:text="${p.observacao}"></td>
                        <td>
                            <a class="btn btn-sm btn-secondary"
                                th:href="@{/prescricoes/edita/{id}(id=${p.id})}">Editar</a>
                            <a class="btn btn-sm btn-secondary"
                                th:href="@{/prescricoes/delete/{id}(id=${p.id})}">Deletar</a>
                        </td>
                    </tr>
                </tbody>
            </table>

        </div>
    </div>
</body>

</html>
